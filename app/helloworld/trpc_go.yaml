server:
  service:
    - name: trpc.demo.helloworld.HelloService
      ip: 127.0.0.1
      port: 8001
      network: tcp
      protocol: trpc
      timeout: 1800

plugin:
  log:
    default:
      - writer: console
        level: debug
      - writer: file
        level: info
        writer_config:
          filename: ./logs/trpc_helloworld.log
          max_size: 10
          max_backups: 10
          max_age: 7
          compress: true